<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Giriş</title>
    </h:head>
    <h:body>
        <h:form>
            
            <h:panelGrid columns="2" border="1">
                
                <f:facet name="header">
                    <h:outputText value="Giriş"/>
                </f:facet>
                
                <h:outputText value="Kullanıcı Adı :"/>
                <h:inputText value="#{giris.kullanici}"/>
                
                <h:outputLabel value="Şifre :"/>
                <h:inputSecret value="#{giris.sifre}"/>
                
                <f:facet name="footer">
                    <h:commandButton value="GİRİŞ" action="#{giris.girisKontrol()}"/>
                </f:facet>
                
            </h:panelGrid>
            
        </h:form>
    </h:body>
</html>
